<script>
    $(function() {
    // スクロールイベント
      $(window).scroll(function() {
        // フェードアニメーションを呼び出す
        fadeAnime();
      });
      
      // フェードアニメーションの設定
      function fadeAnime() {
        // .fadeUpTriggerが付いた要素に対して
        $('.fadeUpTrigger').each(function() {
          // 縦位置を取得し-50pxして、変数targetに代入する
          let target = $(this).offset().top -= 50;
          // スクロール量を取得し、変数scrollに代入する
          let scroll = $(window).scrollTop();
          // 表示画面の高さを取得し、変数windowHeightに代入する
          let windowHeight = $(window).height();
    
          // 要素の縦位置から表示画面の高さ+200pxを引いた数字よりscrollのほうが大きい場合
          if(scroll > target - windowHeight + 200) {
            // .fadeUpを追加する
            $(this).addClass('fadeUp');
          } else {
            // そうでない場合は.fadeUpを削除する
            $(this).removeClass('fadeUp');
          }
        });
      };    
    });
    </script>
  
  <!-- ハンバーガー -->
  <script>
      var open = false;
      
      function Drop(n) {
        var i;
        if (open == false) {
          for (i = n; i < 5; i++) {
            Drp(i)
          }
          open = true
        } else if (open == true) {
          for (i = n; i < 5; i++) {
            Cls(i)
          }
          open = false
        }
      }
      
      function Drp(n) {
        var elem = document.getElementsByClassName("menu-con")[n];
        var pos = -1 * window.innerHeight - n * 100;
        var id = setInterval(frame, 5);
      
        function frame() {
          if (pos >= -10) {
            clearInterval(id);
            elem.style.top = 0 + 'px';
          } else {
            pos += 10;
            elem.style.top = pos + 'px';
          }
        }
      }
      
      function Cls(n) {
        var elems = document.getElementsByClassName("menu-con")[n];
        var poss = 0;
        var ids = setInterval(frames, 5);
      
        function frames() {
          if (poss <= -1 * window.innerHeight) {
            clearInterval(ids);
            elems.style.top = -1 * window.innerHeight + 'px';
          } else {
            poss += -7 - n * 2;
            elems.style.top = poss + 'px';
          }
        }
      }
    
      </script>
